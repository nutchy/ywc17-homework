<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ชิบช้อปใช้</title>
</head>
<body>
  <div class="description">hello</div>
  <script>
    (function () {
      fetch('https://panjs.com/ywc.json')
      .then(response => response.json() )
      .then(result => { 
        console.log(result);
        const descriptionDOM = document.querySelector('.description')
        descriptionDOM.innerHTML = result.detail
       })
      .catch(err => console.error(err) )
    })()
  </script>
</body>
</html>
