<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ชิบช้อปใช้</title>
</head>
<body>
  <div class="nav-bar"></div>
  <div class="description">hello</div>
  <script>
    (function () {
      fetch('https://panjs.com/ywc.json')
      .then(response => response.json() )
      .then(result => { 
        const { condition, detail, duration, navbarItems } = result
        console.log(navbarItems);
        const descriptionDOM = document.querySelector('.description')
        descriptionDOM.innerHTML = result.detail

        // Add nav item into navbar
        const navBarElement = document.querySelector('.nav-bar')
        navbarItems.forEach(item => {
          const { label, href } = item
          const newElement = document.createElement('a')
          newElement.innerHTML = label
          newElement.setAttribute('href', href)
          navBarElement.appendChild(newElement)
        })

       })
      .catch(err => console.error(err) )
    })()
  </script>
</body>
</html>
